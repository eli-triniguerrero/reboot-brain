<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piedra-papel-tijera</title>
</head>
<body>
    <h1>Juega Piedra, Papel o Tijera</h1>
    
    <script>
        // 1 es piedra
        // 2 es papel
        // 3 es tijera
        function numAleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function opElegida(jugada) {
            let resultado = "";
            
            if(jugada == 1) {
            resultado ="Piedra 🪨";
        } else if(jugada == 2) {
            resultado ="Papel 📰";
        }else if(jugada == 3){
            resultado ="Tijera ✂️";
        } else {
            resultado ="MALA ELECCIÓN";
        }
        return resultado;
        }
        
        let jugador = 0;
        let pc = 0;

        let triunfos = 0;
        let perdidas = 0;
        let empate = 0;

        // mientras triunfos sea menor que 3 y perdidas sea menor que 3
        while(triunfos < 3 && perdidas < 3) {
            pc = numAleatorio(1,3);
            jugador = prompt("Elige: 1 para Piedra 🪨, 2 para Papel 📰, 3 para tijera ✂️");
            
            alert("PC elige: " + opElegida(pc));
            alert("Tú eliges: " + opElegida(jugador));

            //COMBATE
            if(pc == jugador) {
                alert("E M P A T E");
                empate = empate + 1;
            } else if(jugador == 1 && pc == 3 || jugador == 2 && pc == 1 || jugador == 3 && pc == 2) {
                alert("G A N A S T E");
                triunfos = triunfos + 1;
            }
            else {
                alert("PERDISTE");
                perdidas = perdidas + 1;
            }
        }
        alert("GANASTE " + triunfos + " veces. Perdiste " + perdidas + "veces." + "Empates: " + empate);

        
    </script>
</body>
</html>
