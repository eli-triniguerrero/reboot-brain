<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piedra-papel-tijera</title>
</head>
<body>
    <h1>Juega Piedra, Papel o Tijera</h1>
    
    <script>
        // 1 es piedra
        // 2 es papel
        // 3 es tijera
        function numAleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        let jugador = 0;
        // let max = 1;
        // let min = 3;
        // let pc = 1;
        // let pc = Math.floor(Math.random() * (max - min + 1) + min);
        let pc= numAleatorio(1, 3);
        jugador = prompt("Elige: 1 para Piedra 🪨, 2 para Papel 📰, 3 para tijera ✂️");

        if(jugador == 1) {
            alert("Elegiste Piedra 🪨");
        } else if(jugador == 2) {
            alert("Elegiste Papel 📰");
        }else if(jugador == 3){
            alert("Elegiste tijera ✂️");
        } else {
            alert("Elegiste perder");
        }
        // pc
        if(pc == 1) {
            alert("PC elige Piedra 🪨");
        } else if(pc == 2) {
            alert("PC elige Papel 📰");
        }else if(pc == 3){
            alert("PC elige tijera ✂️");
        }
        //COMBATE
        if(pc == jugador) {
            alert("E M P A T E");
        } else if(jugador == 1 && pc == 3) {
            alert("G A N A S T E");
        } else if(jugador == 2 && pc == 1) {
            alert("G A N A S T E");
        }else if(jugador == 3 && pc == 2) {
            alert("G A N A S T E");
        }
        else {
            alert("PERDISTE");
        }
    </script>
</body>
</html>
